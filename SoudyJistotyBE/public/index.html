<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>HTMX Example</title>
  <link rel='stylesheet' href='/css/bulma.min.css'>
  <link rel='stylesheet' type='text/css' href='https://unpkg.com/bulma-prefers-dark' />
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
  <script src='/js/htmx.min.js'></script>
  <script src='/js/ws.js'></script>
  <link rel='stylesheet' href='/css/style.css'>
  <script src='https://kit.fontawesome.com/01b6e8d6d9.js' crossorigin='anonymous'></script>
</head>
<body>
<div class='main flex flex-center is-flex-direction-column'>
  <section class='section'>
    <h1 class='title'>Výzkum soudů jistoty</h1>
    <h2 class='subtitle'>
      A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
    </h2>
  </section>
  <section class='section' id='dynamicContentArea'>
    <div hx-post='/home/selection' hx-swap='outerHTML' hx-trigger='load'></div>
    <!-- <div hx-post='/soloTest/' hx-swap='outerHTML' hx-trigger='load'></div>-->
    <progress id='spinner' class='progress is-small is-primary htmx-indicator' max='100'>15%</progress>
    <div id='notifications'></div>
  </section>
  <div hx-post='/ws/init' hx-swap='outerHTML' hx-trigger='load'></div>
</div>
<footer class='footer'>
  <div class='content has-text-centered'>
    <p>
      <strong>Bulma</strong> by <a href='https://jgthms.com'>Jeremy Thomas</a>. The source code is licensed
      <a href='http://opensource.org/licenses/mit-license.php'>MIT</a>. The website content
      is licensed <a href='http://creativecommons.org/licenses/by-nc-sa/4.0/'>CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>
<script src='/js/front-end-scripts.js'></script>
</body>
</html>
